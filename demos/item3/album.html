<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery个人主页 - 随心贴图</title>
<link rel="stylesheet" href="./css/style.css" />
<script src="./js/jquery.min.js"></script>
</head>
<body>
<div class="box">
	<div class="header">
		<div class="header-info">
			<div class="header-avatar"><img src="./images/avatar.jpg" /></div>
			<div class="header-wrap">
				<div class="header-user">1024程序员</div>
				<div class="header-opt"></div>
			</div>
		</div>
		<div class="header-nav">
			<a href="./index.html">我的主页</a><a href="./hot.html">热点放送</a><a href="./album.html" class="curr">随心贴图</a><a href="./waterfall.html">图片墙</a>
		</div>
	</div>
	<div class="album">
		<div class="act">
			输入图片URL：<input type="text" name="url" /><br />
			选择相框类型：<input type="radio" id="r1" name="border" value="0" checked /><label for="r1">直角</label>
				<input type="radio" id="r2" name="border" value="20px" /><label for="r2">圆角</label>
				<input type="radio" id="r3" name="border" value="75px" /><label for="r3">圆形</label><br />
			<button class="act-add">添加</button>
		</div>
		<div class="list"></div>
	</div>
</div>
<script>
$(".act-add").click(function(){
	//获取用户输入的URL地址
	var imageUrl = $('.act input[name=url]').val();
	//获取用户选择的相框
	var imageBorder = $('.act input[name=border]:checked').val();	
	//创建图片元素
	var $img = $("<img />").attr("src",imageUrl);
	//设置相框的背景图
	$img.css("border-radius",imageBorder);
	//创建上移按钮
	var $moveUp = $("<button>上移</button>");
	//创建下移按钮
	var $moveDown = $("<button>下移</button>");
	//创建移除按钮
	var $remove = $("<button>移除</button>");
	//创建容器
	var $imgBox = $('<div class="imgbox"></div>');
	//为上移按钮添加单击事件
	$moveUp.click(function(){
		$imgBox.prev().before($imgBox);
	});
	//为下移按钮添加单击事件
	$moveDown.click(function(){
		$imgBox.next().after($imgBox);
	});
	//为移除按钮添加单击事件
	$remove.click(function(){
		$imgBox.remove();
	});
	//将各元素放入容器
	$imgBox.append([$img,$moveUp,$moveDown,$remove]);
	//将容器放入list中
	$(".list").append($imgBox);
});
</script>
</body>
</html>
