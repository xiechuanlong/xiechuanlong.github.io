<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery个人主页</title>
<link rel="stylesheet" href="./css/style.css" />
<script src="./js/jquery.min.js"></script>
</head>
<body>
<div class="box">
	<div class="header">
		<div class="header-info">
			<div class="header-avatar"><img src="./images/avatar.jpg" /></div>
			<div class="header-wrap">
				<div class="header-user">1024程序员</div>
				<div class="header-opt"></div>
			</div>
		</div>
		<div class="header-nav">
			<a href="./index.html">我的主页</a><a href="./hot.html">热点放送</a><a href="./album.html">随心贴图</a><a href="./waterfall.html" class="curr">图片墙</a>
		</div>
	</div>
	 <!-- 准备一个空div -->
	<div class="water"></div>
</div>
<!-- 引入前面封装的插件 -->
<script src="./js/jquery.waterfall.js"></script>
<script>
	$(function(){
		var imgArr = createImageArr();
		//console.log(imgArr);
		$(".water").waterfall({"imgArr":imgArr}); //调用插件并传参
	});
	//创建图片列表数组
	function createImageArr(){
		var imgArr = [];
		for(var i=0;i<100;i++){
			imgArr[i] = "./waterfall/"+i+".jpg";
		}
		return imgArr;
	}
</script>
</body>
</html>
